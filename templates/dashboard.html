<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin-right: 20px;
        }
        .sentiment-info {
            margin-bottom: 20px;
        }
        .chart-container {
            max-width: 600px;
        }
    </style>
    </head>
<body>
    <h1>Sentiment Analysis Results for #{{ hashtag }}</h1>
    
    <!-- Sentiment Information -->
    <div class="sentiment-info">
        <ul>
            <li>Positive: {{ sentiment_counts.get('Positive', 0) }}</li>
            <li>Negative: {{ sentiment_counts.get('Negative', 0) }}</li>
            <li>Neutral: {{ sentiment_counts.get('Neutral', 0) }}</li>
        </ul>
    </div>

    <!-- Chart Container -->
    <div class="chart-container" id="plotly-chart"></div>

    <a href="/">Go back to home</a>

    <script>
        // Sentiment counts from Flask
        var sentimentCounts = {
            'Positive': "{{ sentiment_counts.get('Positive', 0) }}",
            'Negative': "{{ sentiment_counts.get('Negative', 0) }}",
            'Neutral': "{{ sentiment_counts.get('Neutral', 0) }}"
        };

        // Create a pie chart using Plotly
        var data = [{
            type: 'pie',
            labels: Object.keys(sentimentCounts),
            values: Object.values(sentimentCounts),
            marker: { colors: ['green', 'red', 'blue'] }
        }];

        var layout = {
            title: 'Sentiment Distribution',
        };

        Plotly.newPlot('plotly-chart', data, layout);
    </script>
</body>
</html>
